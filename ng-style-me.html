<!DOCTYPE html>
<html ng-app="angularStyle">
<head>
	<title>Angular Practice With Style</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<script type="text/javascript" src="js/style-controller.js"></script>

</head>
<body ng-controller="styleController">

	<div id="wrapper" ng-style="{color: myColor}">

		<div id="header">
			<h1>Consider the following....</h1>
		</div>
		<div class="students" ng-repeat="student in students">
				<input type="checkbox" ng-model="student.checked">
				Name: {{student.name}} - {{student.formerly}}
				<span ng-show="student.checked" ng-class="{'accepted' : understandYes}"> | Checked!</span>
		</div>
		<div class="color-input">
			<input class="color-input" type="text" ng-model="myColor" placeholder="Enter a Color">
		</div>

		<div class="iunderstand">
			<div class="students">
				I understand the consequences!!<input type="checkbox" ng-model="understand" check="checked">
			</div>
			<div class="students" ng-hide="understand">
				By checking the above, you accept full resposibility for all checkboxes that are marked.
			</div>
			<div class="students" ng-hide="myColor == 'red'">
				I will hide if the color is set to red!!
			</div>
			<button ng-click="understand()">I Understand!!</button>
		</div>

	</div>
</body>
</html>
