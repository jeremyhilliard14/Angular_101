<!DOCTYPE html>
<html ng-app="movieApp">
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/movie_app_style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<script type="text/javascript" src="js/movie_app_controller.js"></script>

</head>
<body ng-controller="movieController">
	<div class="container">

		<div id="header">
			Angular Movie App
		</div>

		<div class="row">
			<div class="col-sm-3 movie-poster" ng-repeat="movie in movieData">
				<img ng-src='http://image.tmdb.org/t/p/w300/{{imagePath}}{{movie.poster_path}}'>
			</div>
		</div>
		
	</div>

</body>
</html>
